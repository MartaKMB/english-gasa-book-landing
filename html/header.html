<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header Component</title>
  </head>
  <body>
    <div class="gasabook-header" id="header-component">
      <section class="gasabook-header__left-side-header left-side-header">
        <h2 class="left-side-header__subtitle">Talking Through Touch</h2>
        <h1 class="left-side-header__title">
          GaSa - Relaxation Massage for Dogs
        </h1>
        <a
          class="left-side-header__button left-side-header__button--with-pulse"
          href=""
          target="_blank"
        >
          Buy on Amazon
        </a>
      </section>
      <section class="gasabook-header__right-side-header right-side-header">
        <ul class="right-side-header__books-vertical-list books-vertical-list">
          <li
            class="books-vertical-list__single-book-element single-book-element"
          >
            <img
              src="./images/cover-eng-dog.png"
              alt="english book cover - massage for dogs"
              class="single-book-element__book-cover"
            />
            <p class="single-book-element__book-title">
              GaSa - Relaxation Massage for Dogs
            </p>
            <p class="single-book-element__book-price">$20.00</p>
            <a
              href=""
              target="_blank"
              class="single-book-element__frame-btn--amazon-btn"
            >
              Buy on Amazon
            </a>
          </li>
          <li
            class="books-vertical-list__single-book-element single-book-element"
          >
            <img
              src="./images/gasa-books-polish.png"
              alt="polish book cover - massage for dogs and cats"
              class="single-book-element__book-cover single-book-element__book-cover--polish"
            />
            <p class="single-book-element__book-title">
              GaSa - masaz relaksacyjny
            </p>
            <p class="single-book-element__book-price">polish version</p>
            <a
              href="https://martamucha.pl/kategoria-produktu/ksiazki/"
              target="_blank"
              class="single-book-element__frame-btn"
            >
              Buy in online shop
            </a>
          </li>
        </ul>
      </section>
      <ul
        class="gasabook-header__bottom-side-list-header bottom-side-list-header"
      >
        <li class="bottom-side-list-header__single-element single-element">
          <img src="./images/paw.png" alt="paw" class="single-element__image" />
          <p class="single-element__important-word">closeness</p>
        </li>
        <li class="bottom-side-list-header__single-element single-element">
          <img src="./images/paw.png" alt="paw" class="single-element__image" />
          <p class="single-element__important-word">mindfulness</p>
        </li>
        <li class="bottom-side-list-header__single-element single-element">
          <img src="./images/paw.png" alt="paw" class="single-element__image" />
          <p class="single-element__important-word">communication</p>
        </li>
      </ul>
    </div>
  </body>
</html>
