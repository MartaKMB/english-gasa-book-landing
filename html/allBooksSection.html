<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Books Section Component</title>
  </head>
  <body>
    <div
      class="gasabook-main-container__books-list-section books-list-section"
      id="all-books-component"
    >
      <h4 class="books-list-section__title">All books about GaSa</h4>
      <ul
        class="books-list-section__books-horizontal-list books-horizontal-list"
      >
        <li
          class="books-horizontal-list__single-book-element single-book-element"
        >
          <img
            src="./images/cover-eng-dog.png"
            alt="english book cover - massage for dogs"
            class="single-book-element__book-cover single-book-element__book-cover--english-cover"
          />
          <p class="single-book-element__book-title">
            GaSa - Relaxation Massage for Dogs
          </p>
          <p class="single-book-element__book-price">$20.00</p>
          <a
            href=""
            target="_blank"
            class="single-book-element__frame-btn--amazon-btn"
          >
            Buy on Amazon
          </a>
        </li>
        <li
          class="books-horizontal-list__single-book-element single-book-element"
        >
          <img
            src="./images/cover-pl-dog.png"
            alt="polish book cover - massage for dogs"
            class="single-book-element__book-cover"
          />
          <p class="single-book-element__book-title">
            GaSa - masaz relaksacyjny psów
          </p>
          <p class="single-book-element__book-price">75.00 PLN</p>
          <a
            href="https://martamucha.pl/produkt/ksiazka-gasa-masaz-psow-wyd2/"
            target="_blank"
            class="single-book-element__frame-btn"
          >
            Buy in PL online shop
          </a>
        </li>
        <li
          class="books-horizontal-list__single-book-element single-book-element"
        >
          <img
            src="./images/cover-pl-cat.png"
            alt="polish book cover - massage for cats"
            class="single-book-element__book-cover"
          />
          <p class="single-book-element__book-title">
            GaSa - masaz relaksacyjny kotów
          </p>
          <p class="single-book-element__book-price">55.00 PLN</p>
          <a
            href="https://martamucha.pl/produkt/ksiazka-gasa-masaz-kotow/"
            target="_blank"
            class="single-book-element__frame-btn"
          >
            Buy in PL online shop
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
