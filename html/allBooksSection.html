<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Books Section Component</title>
  </head>
  <body>
    <div
      class="gasabook-main-container__books-list-section books-list-section"
      id="all-books-component"
    >
      <h4 class="books-list-section__title">All books about GaSa</h4>
      <ul
        class="books-list-section__books-horizontal-list books-horizontal-list"
      >
        <li
          class="books-horizontal-list__single-book-element single-book-element"
        >
          <img />
          <p>GaSa - Relaxation Massage for Dogs</p>
          <p>$20.00</p>
          <button>Buy on Amazon</button>
        </li>
        <li
          class="books-horizontal-list__single-book-element single-book-element"
        >
          <img />
          <p>GaSa - masaz relaksacyjny psów</p>
          <p>75.00 PLN</p>
          <button>Buy in PL online shop</button>
        </li>
        <li
          class="books-horizontal-list__single-book-element single-book-element"
        >
          <img />
          <p>GaSa - masaz relaksacyjny kotów</p>
          <p>55.00 PLN</p>
          <button>Buy in PL online shop</button>
        </li>
      </ul>
    </div>
  </body>
</html>
