<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About GaSa Section Component</title>
  </head>
  <body>
    <div
      class="gasabook-main-container__about-section about-section about-section--short about-section--reverse"
      id="about-gasa-component"
    >
      <div class="about-section__left-side-description left-side-description">
        <h2 class="left-side-description__title">WHAT IS GaSa MASSAGE?</h2>
        <div class="left-side-description__txt-about">
          <p>
            It is an animal relaxation massage that helps you learn what kind of
            contact your pet enjoys.
          </p>
          <p>
            It is an ongoing dialog, a time to practice attentiveness and
            openness to the dog.
          </p>
          <p>
            GaSa is also a way of caring for yourself and your state of mind, a
            way to be HERE and NOW.
          </p>
        </div>
      </div>
      <div class="about-section__right-side-image right-side-image">
        <img
          src="./images/about-gasa.png"
          alt="dog during gasa massage"
          class="right-side-image__image"
        />
      </div>
    </div>
  </body>
