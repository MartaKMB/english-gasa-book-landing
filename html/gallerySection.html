<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery With Relaxed Dogs Section Component</title>
  </head>
  <body>
    <div
      class="gasabook-main-container__gallery-section gallery-section"
      id="gallery-component"
    >
      <h2 class="gallery-section__title">Heard, massaged and content</h2>
      <div class="gallery-section__gallery-description gallery-description">
        <p>
          GaSa massage techniques help you learn attentive observation. You know
          your pet better when you start to trust your intuition.
        </p>
        <p class="important-paragraph">
          You already have the knowledge. GaSa helps you discover it.
        </p>
        <ul class="gallery-section__relaxed-dogs-images relaxed-dogs-images">
          <li class="relaxed-dogs-images__single-image">
            <img
              src="./images/fibi-squere.jpg"
              alt="blond mix dog during gasa massage"
            />
          </li>
          <li class="relaxed-dogs-images__single-image">
            <img
              src="./images/gandzia-squere.jpg"
              alt="black mix dog during gasa massage"
            />
          </li>
          <li class="relaxed-dogs-images__single-image">
            <img
              src="./images/iula-squere.jpg"
              alt="black hovawart dog during gasa massage"
            />
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
